<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/1.0.0/css/ionic.min.css">
    <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
    <title>Registros</title>
</head>
<body ng-app="app">
    <ion-pane ng-controller="MyController">
        <header>
            <h1>Visualização dos registros</h1>
        </header>
        <main class="layout">
            <div class="d-flex align-items-center justify-content-between">
                <a href="novo.html" class="btn btn-outline-danger">novo</a>
                <input type="search" placeholder="Buscar" ng-model="model.search.$">
            </div>
            <section class="desktop__table d-none d-md-block">
                <table>
                    <thead>
                        <tr class="header__table">
                            <th>código</th>
                            <th>nome</th>
                            <th>endereço</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in model.contacts | orderBy:'codigo' | filter:model.search" class="body__table__desktop">
                            <td>{{contact.codigo}}</td>
                            <td>{{contact.nomeRegistro}}</td>
                            <td>{{contact.endereco}}</td>
                            <td>{{contact.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="mobile__table d-block d-md-none">
                <table>
                    <tbody ng-repeat="contact in model.contacts | orderBy:'codigo' | filter:model.search" class="body__table__mobile">
                        <tr>
                            <td class="header__table__mobile">código</td>
                            <td>{{contact.codigo}}</td>
                        </tr>
                        <tr>
                            <td class="header__table__mobile">nome</td>
                            <td>{{contact.nomeRegistro}}</td>
                        </tr>
                        <tr>
                            <td class="header__table__mobile">endereço</td>
                            <td>{{contact.endereco}}</td>
                        </tr>
                        <tr>
                            <td class="header__table__mobile">email</td>
                            <td>{{contact.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <button id="limpar" class="btn btn-outline-danger">limpar</button>
        </main>
    </ion-pane>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="JS/registros.js"></script>
<script src="JS/limpar.js"></script>
</html>
