<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Registros</title>
</head>
<body>
    <header>
        <h1>novo registro</h1>
    </header>
    <main class="layout">
        <form id="formularioRegistro" class="formulario">
            <div class="item__form">
                <label for="tipoCliente">tipo</label>
                <select name="" id="tipoCliente">
                    <option value="fisica">pessoa física</option>
                    <option value="juridica">pessoa júridica</option>
                </select>
            </div>
            <div class="item__form">
                <label for="cpf-cnpj">cpf/cnpj</label>
                <input type="text" id="cpf-cnpj" placeholder="000.000.000-00 | 00.000.000/0000-00">
            </div>
            <div class="item__form">
                <label for="nomeRegistro">nome</label>
                <input type="text" id="nomeRegistro">
            </div>
            <div class="item__form">
                <label for="nomeFantasia">nome fantasia</label>
                <input type="text" id="nomeFantasia">
            </div>
            <div class="item__form" id="erro">
                <label for="cep">cep</label>
                <input type="text" id="cep" placeholder="00000-000">
            </div>
            <div class="item__form">
                <label for="endereco">endereço</label>
                <input type="text" id="endereco">
            </div>
            <div class="item__form">
                <label for="bairro">bairro</label>
                <input type="text" id="bairro">
            </div>
            <div class="item__form">
                <label for="cidade">cidade</label>
                <input type="text" id="cidade">
            </div>
            <div class="item__form">
                <label for="telefone">telefone</label>
                <input type="tel" id="telefone">
            </div>
            <div class="item__form">
                <label for="email">email</label>
                <input type="email" id="email">
            </div>
            <div class="btns__form">
                <a href="index.html" class="btn btn-outline-danger">cancelar</a>
                <button id="salvar" class="btn btn-outline-secondary" disabled>salvar</button>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="JS/viaCep.js"></script>
<script src="JS/nomeFantasia.js"></script>
<script src="JS/novoRegistro.js"></script>
<script src="JS/formatacao.js"></script>
<script src="JS/verificaFormulario.js"></script>
</html>
